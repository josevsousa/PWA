<ion-header>
    <ion-navbar color="PWA_5">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Camera</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <input #inputcamera type="file" accept="image/*" capture="camera" />
            </ion-col>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

                <ion-card *ngIf="displayCard();">
                    <img #imgresult [src]="img" />
                    <ion-card-content>
                        <ion-card-title>
                            An image for everyone
                        </ion-card-title>
                        <p>
                            This is not the image you are looking for ;-)
                        </p>
                    </ion-card-content>
                </ion-card>
            
              </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
